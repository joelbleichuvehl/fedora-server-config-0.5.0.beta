<section class="row">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="vm.userForm" ng-submit="vm.updateUserProfile(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" class="form-control" ng-model="vm.user.nome" placeholder="First Name" required>
          <div ng-messages="vm.userForm.nome.$error" role="alert">
            <p class="help-block error-text" ng-message="required">É necessário informar um Nome.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="vm.user.email" placeholder="E-mail" lowercase required>
          <div ng-messages="vm.userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">É necessário informar um endereço de E-mail</p>
            <p class="help-block error-text" ng-message="email">O endereço de E-mail informado não é valido.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="vm.user.username" placeholder="Username" lowercase required>
          <div ng-messages="vm.userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">É necessário informar um Nome de usuário</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Save Profile</button>
        </div>
        <div ng-show="vm.success" class="text-center text-success">
          <strong>Profile Saved Successfully</strong>
        </div>
        <div ng-show="vm.error" class="text-center text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>

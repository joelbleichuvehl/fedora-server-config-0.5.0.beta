<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-6">
        <h1 ng-bind="vm.user.nome"></h1>
      </div>
      <div class="col-md-4">
        <a class="btn btn-primary" ui-sref="admin.user-edit({userId: vm.user._id})">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" ng-click="vm.remove()" ng-if="vm.user._id !== vm.authentication.user._id">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-3"><strong>Nome</strong></div>
        <div class="col-md-6" ng-bind="vm.user.nome"></div>
      </div>
      <br/>
      <div class="row">
        <div class="col-md-3"><strong>DisplayName</strong></div>
        <div class="col-md-6" ng-bind="vm.user.displayName"></div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-3"><strong>Tipo pessoa</strong></div>
        <div class="col-md-6" ng-bind="vm.user.tipoPessoa"></div>
      </div>
      <br/>
      <div class="row">
        <div class="col-md-3"><strong>Cpf/Cnpj</strong></div>
        <div class="col-md-6" ng-bind="vm.user.cpfCnpj"></div>
      </div>
      <br/>
      <div class="row">
        <div class="col-md-3"><strong>Número Rg</strong></div>
        <div class="col-md-6" ng-bind="vm.user.numeroRg"></div>
      </div>
      <br/>
      <div class="row">
        <div class="col-md-3"><strong>Data de nascimento</strong></div>
        <div class="col-md-6" ng-bind="vm.user.dataNascimento"></div>
      </div>
      <br/>
      <div class="row">
        <div class="col-md-3"><strong>Estado civil</strong></div>
        <div class="col-md-6" ng-bind="vm.user.estadoCivil"></div>
      </div>
      <br/>
      <div class="row">
        <div class="col-md-3"><strong>Sexo</strong></div>
        <div class="col-md-6" ng-bind="vm.user.sexo"></div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-3"><strong>Tipo endereço</strong></div>
        <div class="col-md-6" ng-bind="vm.user.tipoEndereco"></div>
      </div>
      <br/>
      <div class="row">
        <div class="col-md-3"><strong>Logradouro</strong></div>
        <div class="col-md-6" ng-bind="vm.user.logradouro"></div>
      </div>
      <br/>
      <div class="row">
        <div class="col-md-3"><strong>Número</strong></div>
        <div class="col-md-6" ng-bind="vm.user.numero"></div>
      </div>
      <br/>
      <div class="row">
        <div class="col-md-3"><strong>Complemento</strong></div>
        <div class="col-md-6" ng-bind="vm.user.complemento"></div>
      </div>
      <br/>
      <div class="row">
        <div class="col-md-3"><strong>Bairro</strong></div>
        <div class="col-md-6" ng-bind="vm.user.bairro"></div>
      </div>
      <br/>
      <div class="row">
        <div class="col-md-3"><strong>Estado</strong></div>
        <div class="col-md-6" ng-bind="vm.user.estado"></div>
      </div>
      <br/>
      <div class="row">
        <div class="col-md-3"><strong>Cidade</strong></div>
        <div class="col-md-6" ng-bind="vm.user.cidade"></div>
      </div>
      <br/>
      <div class="row">
        <div class="col-md-3"><strong>Cep</strong></div>
        <div class="col-md-6" ng-bind="vm.user.cep"></div>
      </div>
      <br/>
      <hr>
      <div class="row">
        <div class="col-md-3"><strong>Telefone</strong></div>
        <div class="col-md-6" ng-bind="vm.user.telefone"></div>
      </div>
      <br/>
      <div class="row">
        <div class="col-md-3"><strong>Celular</strong></div>
        <div class="col-md-6" ng-bind="vm.user.celular"></div>
      </div>
      <br/>
      <div class="row">
        <div class="col-md-3"><strong>E-mail</strong></div>
        <div class="col-md-6" ng-bind="vm.user.email"></div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-3"><strong>Username</strong></div>
        <div class="col-md-6" ng-bind="vm.user.username"></div>
      </div>
      <br/>
      <div class="row">
        <div class="col-md-3"><strong>Provider</strong></div>
        <div class="col-md-6" ng-bind="vm.user.provider"></div>
      </div>
      <br/>
      <div class="row">
        <div class="col-md-3"><strong>Loja</strong></div>
        <div class="col-md-6" ng-bind="vm.user.loja.nome"></div>
      </div>
      <br/>
      <div class="row">
        <div class="col-md-3"><strong>Roles</strong></div>
        <div class="col-md-6" ng-bind="vm.user.roles"></div>
      </div>
      <hr>
      <small>
        <em class="text-muted">
          Data de inclusão
          <span ng-bind="vm.user.created | date:'mediumDate'"></span>
        </em>
      </small>
    </div>
  </div>
</section>

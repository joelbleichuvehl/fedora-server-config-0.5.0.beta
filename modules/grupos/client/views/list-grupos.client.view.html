<section class="container">
  <div class="page-header">
    <h1>Grupos</h1>
  </div>
  <div>
    <a class="btn btn-primary" data-ui-sref="grupos.create"  data-ng-if="vm.grupos.$resolved && vm.grupos.length" ng-show="vm.authentication.user.isAdmin">
      <i class="fa fa-plus"></i> Incluir grupo
    </a>
  </div>
  <br>
  <!--InÃ­cio painel-->
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" data-ng-repeat="grupo in vm.grupos | orderBy: 'nome'">
      <div class="panel panel-primary">
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-5">
              <img alt="ambiente icone" class="img-responsive" src="modules/grupos/client/img/grupo.png"/>
            </div>
            <div class="col-xs-7 text-left">
              <h5>{{grupo.descricao}}</h5>
            </div>
          </div>
        </div>
        <div class="panel-footer bg-primary">
          <a class="icon-link pull-left text-capitalize" ui-sref="grupos.view({ grupoId: grupo._id })">{{grupo.nome}}</a>
          <a ng-show="vm.authentication.user.isAdmin"class="icon-link pull-right" ui-sref="grupos.view({ grupoId: grupo._id })" data-toggle="tooltip" title="Editar"><i class="fa fa-edit"></i></a>
          <a ng-hide="vm.authentication.user.isAdmin" class="icon-link pull-right" ui-sref="grupos.view({ grupoId: grupo._id })" data-toggle="tooltip" title="Editar"><i class="fa fa-eye"></i></a>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
  <!--Fim painel-->
  <div class="alert alert-warning text-center" data-ng-if="vm.grupos.$resolved && !vm.grupos.length">
    Nenhum grupo cadastrado. <a class="alert-link" data-ui-sref="grupos.create" ng-show="vm.authentication.user.isAdmin"> Incluir grupo</a>
  </div>
</section>

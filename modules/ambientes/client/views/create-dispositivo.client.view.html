<section ng-controller="DispositivoModalCreateController as vmCreate">
  <div class="container-fluid">
    <div class="modal-header">
      <h3 class="modal-title">Novo dispositivo</h3>
    </div>
    <div class="modal-body">
      <form name="vmCreate.form.dispositivoForm" class="form-horizontal" ng-submit="vmCreate.save(vmCreate.form.dispositivoForm.$valid, vmModal.ambiente)" novalidate>

        <fieldset>
          <div class="form-group" ng-class="{ 'has-error' : vmCreate.form.dispositivoForm.nome.$error.required && !vmCreate.form.dispositivoForm.nome.$pristine}">
            <label class="control-label" for="nome">Nome</label>
            <input name="nome" type="text" ng-model="vmCreate.dispositivo.nome" id="nome" class="form-control" placeholder="Nome" required>

            <div ng-show="vmCreate.form.dispositivoForm.nome.$error.required">
              <span class="text-danger">Nome do dispositivo é obrigatório.</span>
            </div>
          </div>

          <div class="form-group" ng-class="{ 'has-error' : vmCreate.form.dispositivoForm.ip.$error.required && !vmCreate.form.dispositivoForm.ip.$pristine || vmCreate.form.dispositivoForm.ip.$error.pattern }">
            <label class="control-label" for="ip">IP</label>
            <input name="ip" type="text" ng-model="vmCreate.dispositivo.ip" id="ip" class="form-control" ng-pattern="/^([0-9]{1,3})\.([0-9]{1,3})\.([0-9]{1,3})\.([0-9]{1,3})$/" placeholder="192.198.10.1"required>
            <div ng-show="vmCreate.form.dispositivoForm.ip.$error.required && !vmCreate.form.dispositivoForm.ip.$pristine">
             <span class="text-danger">Endereço ip é obrigatório.</span>
            </div>
            <div ng-show="vmCreate.form.dispositivoForm.ip.$error.pattern && !vmCreate.form.dispositivoForm.ip.$pristine">
             <span class="text-danger">Endereço ip inválido.</span>
            </div>
          </div>

          <div class="form-group" ng-class="{ 'has-error' : vmCreate.form.dispositivoForm.mac.$error.required && !vmCreate.form.dispositivoForm.mac.$pristine || vmCreate.form.dispositivoForm.mac.$error.pattern }">
            <label class="control-label" for="mac">Mac</label>
            <input name="mac" type="text" ng-model="vmCreate.dispositivo.mac" id="mac" class="form-control" ng-pattern="/^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$/" placeholder="Ex: a3:3d:45:a3:4f:87" required>
            <div ng-show="vmCreate.form.dispositivoForm.mac.$error.required && !vmCreate.form.dispositivoForm.mac.$pristine">
              <span class="text-danger">Mac address é obrigatório.</span>
            </div>
            <div ng-show="vmCreate.form.dispositivoForm.mac.$error.pattern && !vmCreate.form.dispositivoForm.mac.$pristine">
              <span class="text-danger">Mac address inválido.</span>
            </div>
          </div>

          <div ng-show="vmCreate.error" class="text-danger">
            <strong ng-bind="vmCreate.error"></strong>
          </div>

          <div class="form-group">
            <button type="submit"  ng-disabled="vmCreate.form.dispositivoForm.$invalid" class="btn btn-primary"><i class="fa fa-check"></i> {{vmCreate.dispositivo._id ? 'Atualizar' : 'Salvar'}}</button>
            <button class="btn btn-primary" type="button" ng-click="vmModal.cancel()"><i class="fa fa-times"></i> Cancelar</button>
          </div>

        </fieldset>
      </form>
    </div>
  </div>
</section>

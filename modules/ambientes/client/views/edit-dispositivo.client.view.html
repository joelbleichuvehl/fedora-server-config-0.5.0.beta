<section ng-controller="DispositivoModalEditController as vmEdit">
  <div class="container-fluid">
    <div class="modal-header">
      <h3 class="modal-title">Atualizar dispositivo</h3>
    </div>
    <div class="modal-body">
      <form name="vmEdit.form.dispositivoForm" class="form-horizontal" ng-submit="vmEdit.save(vmEdit.form.dispositivoForm.$valid, vmModal.ambiente)" novalidate>

        <fieldset>
          <div class="form-group" ng-class="{ 'has-error' : vmEdit.form.dispositivoForm.nome.$error.required && !vmEdit.form.dispositivoForm.nome.$pristine}">
            <label class="control-label" for="nome">Nome</label>
            <input name="nome" type="text" ng-model="vmEdit.dispositivo.nome" id="nome" class="form-control" placeholder="Nome" required>
            <div ng-show="vmEdit.form.dispositivoForm.nome.$error.required">
              <span class="text-danger">Nome do dispositivo é obrigatório.</span>
            </div>
          </div>

          <div class="form-group" ng-class="{ 'has-error' : vmEdit.form.dispositivoForm.ip.$error.required && !vmEdit.form.dispositivoForm.ip.$pristine || vmEdit.form.dispositivoForm.ip.$error.pattern }">
            <label class="control-label " for="ip">IP</label>
            <input name="ip" type="text" ng-model="vmEdit.dispositivo.ip" id="ip" class="form-control" ng-pattern="/^([0-9]{1,3})\.([0-9]{1,3})\.([0-9]{1,3})\.([0-9]{1,3})$/" required>
            <div ng-show="vmEdit.form.dispositivoForm.ip.$error.required && !vmEdit.form.dispositivoForm.ip.$pristine">
             <span class="text-danger">Endereço ip é obrigatório.</span>
            </div>
            <div ng-show="vmEdit.form.dispositivoForm.ip.$error.pattern && !vmEdit.form.dispositivoForm.ip.$pristine">
             <span class="text-danger">Endereço ip inválido.</span>
            </div>
          </div>

          <div class="form-group" ng-class="{ 'has-error' : vmEdit.form.dispositivoForm.mac.$error.required && !vmEdit.form.dispositivoForm.mac.$pristine || vmEdit.form.dispositivoForm.mac.$error.pattern }">
            <label class="control-label " for="mac">Mac</label>
            <input name="mac" type="text" ng-model="vmEdit.dispositivo.mac" id="mac" class="form-control" ng-pattern="/^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$/" placeholder="Ex: a3:3d:45:a3:4f:87" required>
            <div ng-show="vmEdit.form.dispositivoForm.mac.$error.required && !vmEdit.form.dispositivoForm.mac.$pristine">
              <span class="text-danger">Mac address é obrigatório.</span>
            </div>
            <div ng-show="vmEdit.form.dispositivoForm.mac.$error.pattern && !vmEdit.form.dispositivoForm.mac.$pristine">
              <span class="text-danger">Mac address inválido.</span>
            </div>
          </div>

          <div ng-show="vmEdit.error" class="text-danger">
            <strong ng-bind="vmEdit.error"></strong>
          </div>

          <div class="form-group">
          <button type="submit" ng-disabled="vmEdit.form.dispositivoForm.$invalid" class="btn btn-primary"><i class="fa fa-check"></i> {{vmEdit.dispositivo._id ? 'Atualizar' : 'Salvar'}}</button>
            <button class="btn btn-primary" type="button" ng-click="vmModal.cancel()"><i class="fa fa-times"></i> Cancelar</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</section>

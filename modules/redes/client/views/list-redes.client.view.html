<section>
  <div class="page-header">
    <h1>Redes</h1>
    <p>
    **** nÃ£o implementado
    </p>
    <div>
      <a class="btn btn-primary" ng-show="vm.authentication.user.isAdmin" data-ui-sref="redes.create" data-ng-if="vm.redes.$resolved && vm.redes.length">
        <i class="fa fa-plus"> Criar rede</i>
      </a>
    </div>
  </div>
  <div class="list-group">
    <div class="col-xs-12 col-sm-6 col-md-3 " data-ng-repeat="rede in vm.redes |  orderBy: 'nome'">
      <a ui-sref="redes.edit({ redeId: rede._id })" class="list-group-item" style="padding-bottom: 0; margin-bottom: 10px;">
        <div class="text-center">
          <i class="fa fa-desktop fa-5x text-primary"></i>
        </div>
        <h4 class="text-center">{{rede.nome}}</h4>
        <div class="row panel-footer" style="background-color: #337AB7;">
          <div class="col-xs-9 col-md-9">
            <h5 style="color:#fff">{{rede.ip}}</h5>
            <h5 style="color:#fff">{{rede.mac}}</h5>
          </div>
          <div class="col-xs-3 col-md-3">
            <button class="btn" style="margin-top: 12px" ng-click="vm.removeRede(rede)">
            <i class="fa fa-trash text-primary" ng-click="vm.removeRede(rede)"></i>
          </button>
          </div>
        </div>
      </a>
    </div>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.redes.$resolved && !vm.redes.length">
    Sem redes cadastrados. <a ng-hide="!vm.authentication.user.isAdmin" data-ui-sref="redes.create"> Criar rede</a>
  </div>
</section>

<section>
  <div class="page-header">
    <h1 >Firewall {{vm.firewall.nome}}</h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.firewall.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="firewalls.edit({ firewallId: vm.firewall._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="row col-md-12">
    <div class="hidden-xs hidden-sm col-md-2" >
    <div class="jumbotron text-center">
      <i class="fa fa-desktop fa-3x large text-success"></i>
    </div>
  </div>

  <div>
    <h4>Mac address: {{vm.firewall.mac}}</h4>
    <h4>Endere√ßo IP: {{vm.firewall.ip}}</h4>
  </div>
  <p class="lead" data-ng-bind="vm.firewall.content"></p>
</section>

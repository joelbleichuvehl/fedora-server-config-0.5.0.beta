<section>
  <div class="page-header">
    <h1>Logs</h1>
    <div>
      <a data-ui-sref="logs.create" data-ng-if="vm.logs.$resolved && vm.logs.length">
        <i class="fa fa-laptop"> Criar log</i>
      </a>
    </div>
  </div>
  <div class="list-group">
    <div class="col-xs-12 col-sm-6 col-md-3 " data-ng-repeat="log in vm.logs |  orderBy: 'nome'">
      <a ui-sref="logs.edit({ logId: log._id })" class="list-group-item" style="padding-bottom: 0; margin-bottom: 10px;">  
        <div class="text-center">
          <i class="fa fa-cloud-log fa-5x text-primary"></i>
        </div>
        <h4 class="text-center">{{log.extensao}}</h4> 
        <div class="row panel-footer" style="background-color: #337AB7;">
          <div class="col-xs-9 col-md-9">
            <h5 style="color:#fff">{{log.descricao}}</h5>
          </div>
          <div class="col-xs-3 col-md-3">
            <button class="btn" style="margin-top: 12px" ng-click="vm.removeLog(log)">
            <i class="fa fa-trash text-primary" ng-click="vm.removeLog(log)"></i>
          </button>
          </div>
        </div>
      </a>
    </div>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.logs.$resolved && !vm.logs.length">
    Sem logs cadastrados. <a data-ui-sref="logs.create"> Criar log</a>
  </div>
</section>
